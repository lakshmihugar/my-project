<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                CreateAccount
            </div>
            <div class="card-body">
                <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
                    <div class="form-group col-12">
                        <label for="name" class="form-label">userName</label>
                        <input type="text" class="form-control" fromFormControl="userName">
                    </div>
                    <div class="form-group col-12">
                        <label for="name" class="form-label">E-mail</label>
                        <input type="text" class="form-control" fromFormControl="E-mail">
                    </div>
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Password</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Conform password</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Contact-number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-12">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                    Form Values:{{createAccountForm.value|json}}
                    Form Status:{{createAccountForm.valid}}
                 </form>
            </div>
        </div>
    </div>
</div>
