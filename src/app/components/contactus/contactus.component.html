<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Login
            </div>

            <div class="card-body">
                <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
                    <div class="form-group col-12">
                        <label for="exampleInputUsername">UserName</label>
                        <input type="UserName" class="form-control" required ngModel
                            name="UserName" placeholder="UserName">
                    </div>

                    <div class="form-group col-12">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" required ngModel
                            name="password" placeholder="Password">
                    </div>
                    <div class="form-group col-12">
                        <button [disabled]="!loginForm.valid" type="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary m1-2">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
